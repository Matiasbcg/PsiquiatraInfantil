<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del Doctor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="doctor" class="fade-in-card">
    <ion-card-header>
      <ion-card-title>{{ doctor.firstName }} {{ doctor.lastName }}</ion-card-title>
      <ion-card-subtitle>Universidad: {{ doctor.university }}</ion-card-subtitle>
    </ion-card-header>
    <ion-img [src]="doctor.photo" alt="Doctor Photo"></ion-img>
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-label class="specialties-label">Especialidades:</ion-label>
        </ion-item>
        <ion-item>
          <ion-note class="specialties-note" style="font-size: 1.1em;">{{ doctor.specialties?.join(', ') ?? 'No hay especialidades disponibles' }}</ion-note>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
